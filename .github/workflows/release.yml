name: Release

on:
  workflow_run:
    workflows: [Validate]
    types: [completed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7

      - name: Python Semantic Release
        id: semantic_release
        uses: python-semantic-release/python-semantic-release@v10
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update latest GitHub Release
        if: ${{ steps.semantic_release.outputs.released == 'true' && steps.semantic_release.outputs.is_prerelease == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          target_commitish: ${{ github.sha }}
          generate_release_notes: false
          prerelease: false
          overwrite_files: true
          body: |
            Alias release for tooling that resolves by `latest`.
            Current stable tag: ${{ steps.semantic_release.outputs.tag }}
