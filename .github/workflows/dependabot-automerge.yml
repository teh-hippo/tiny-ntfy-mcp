name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  request-review:
    name: Request Copilot Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Request Copilot review
        run: gh pr edit "$PR_URL" --add-reviewer "Copilot"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Flag major updates for human review
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr edit "$PR_URL" --add-reviewer "teh-hippo"
          gh pr comment "$PR_URL" --body "‚ö†Ô∏è **Major version update** ‚Äî Copilot is reviewing, but this also requires manual review by @teh-hippo before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  handle-copilot-review:
    name: Handle Copilot Review
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request_review' &&
      github.event.review.user.login == 'copilot-pull-request-reviewer[bot]' &&
      github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Approve and enable auto-merge when Copilot found no issues
        if: >
          contains(github.event.review.body, 'generated no comments') &&
          steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Require manual review for major updates
        if: >
          contains(github.event.review.body, 'generated no comments') &&
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr edit "$PR_URL" --add-reviewer "teh-hippo"
          gh pr comment "$PR_URL" --body "‚úÖ Copilot generated no comments, but this is a **major version update** and still requires manual review before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Escalate when Copilot flagged issues
        if: "!contains(github.event.review.body, 'generated no comments')"
        run: |
          gh pr edit "$PR_URL" --add-reviewer "teh-hippo"
          gh pr comment "$PR_URL" --body "üîç **Copilot flagged issues** ‚Äî review comments need attention before merging. Assigning @teh-hippo."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
